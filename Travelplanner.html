<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 20px;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 15px 0 5px;
            text-align: left;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #itinerary {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #itinerary h2 {
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <h1>Travel Planner</h1>

    <form id="travelForm">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" required>

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" required>

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" required>

        <label for="budget">Budget ($):</label>
        <input type="number" id="budget" required>

        <label for="interests">Interests (comma-separated):</label>
        <input type="text" id="interests">

        <label for="accommodation">Accommodation:</label>
        <select id="accommodation" required>
            <option value="hotel">Hotel</option>
            <option value="airbnb">Airbnb</option>
            <!-- Add more options as needed -->
        </select>

        <label for="transportation">Transportation:</label>
        <input type="text" id="transportation" required>

        <button type="button" onclick="generateItinerary()">Generate Itinerary</button>
    </form>

    <div id="itinerary"></div>

    <script>
        function generateItinerary() {
            const destination = document.getElementById("destination").value;
            const startDate = document.getElementById("startDate").value;
            const endDate = document.getElementById("endDate").value;
            const budget = document.getElementById("budget").value;
            const interests = document.getElementById("interests").value;
            const accommodation = document.getElementById("accommodation").value;
            const transportation = document.getElementById("transportation").value;

            const itinerary = `
                <h2>Your Travel Itinerary</h2>
                <p><strong>Destination:</strong> ${destination}</p>
                <p><strong>Travel Dates:</strong> ${startDate} to ${endDate}</p>
                <p><strong>Budget:</strong> $${budget}</p>
                <p><strong>Interests:</strong> ${interests}</p>
                <p><strong>Accommodation:</strong> ${accommodation}</p>
                <p><strong>Transportation:</strong> ${transportation}</p>
            `;

            document.getElementById("itinerary").innerHTML = itinerary;
        }
    </script>

</body>
</html>
